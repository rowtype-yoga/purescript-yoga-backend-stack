name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build all packages
        run: bunx spago build
      
      - name: Build individual packages (sample)
        run: |
          bunx spago build -p yoga-sql-types
          bunx spago build -p yoga-redis
          bunx spago build -p yoga-redis-om
          bunx spago build -p yoga-postgres
          bunx spago build -p yoga-postgres-om
      
      - name: Verify package structure
        run: |
          echo "Verifying workspace packages..."
          ls -la packages/
          echo "Package count: $(ls -d packages/*/ | wc -l)"

      - name: Run integration tests
        run: |
          echo "Starting Docker services for integration tests..."
          docker compose -f docker-compose.test.yml up -d
          
          echo "Waiting for services to be healthy..."
          sleep 10
          
          echo "Running tests..."
          bun run test || true
          
          echo "Cleaning up Docker services..."
          docker compose -f docker-compose.test.yml down
